<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Produk</title>
</head>
<body>
    <h1>Manajemen Produk</h1>
    <input type="text" id="productName" placeholder="Nama Produk">
    <input type="number" id="productPrice" placeholder="Harga Produk">
    <button id="addProductButton">Tambah Produk</button>
    
    <input type="number" id="productIdToRemove" placeholder="ID Produk untuk Dihapus">
    <button id="removeProductButton">Hapus Produk</button>

    <h2>Daftar Produk</h2>
    <div id="productList"></div>

    <script src="script.js"></script>
</body>
</html>
